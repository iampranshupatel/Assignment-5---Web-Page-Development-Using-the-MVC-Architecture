{# templates/edit_event.html #}
{% extends 'base.html' %}

{% block content %}
  <h2 class="section-title">Edit Event</h2>

  <div class="form-card">
    <form 
      class="event-form" 
      action="{{ url_for('edit_event', event_id=event.id) }}" 
      method="post"
    >
      <div class="form-group">
        <label for="title">Title</label>
        <input 
          id="title" 
          name="title" 
          type="text" 
          value="{{ event.title }}" 
          required
        >
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea 
          id="description" 
          name="description" 
          rows="3" 
          required
        >{{ event.description }}</textarea>
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input 
          id="date" 
          name="date" 
          type="date" 
          value="{{ event.date }}" 
          required
        >
      </div>

      <div class="form-group">
        <label for="time">Time</label>
        <input 
          id="time" 
          name="time" 
          type="time" 
          value="{{ event.time }}" 
          required
        >
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <input 
          id="location" 
          name="location" 
          type="text" 
          value="{{ event.location }}" 
          required
        >
      </div>

      <button type="submit">Save Changes</button>
    </form>
  </div>
{% endblock %}
