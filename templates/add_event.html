{% extends 'base.html' %}
{% block content %}
  <h2 class="section-title">Add New Event</h2>
  <form method="post" class="event-form">
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" name="title" type="text" placeholder="Enter event title" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4" placeholder="Describe your event" required></textarea>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input id="date" name="date" type="date" required>
    </div>
    <div class="form-group">
      <label for="time">Time</label>
      <input id="time" name="time" type="time" required>
    </div>
    <div class="form-group">
      <label for="location">Location</label>
      <input id="location" name="location" type="text" placeholder="Event location" required>
    </div>
    <button class="btn" type="submit">Add Event</button>
  </form>
{% endblock %}
