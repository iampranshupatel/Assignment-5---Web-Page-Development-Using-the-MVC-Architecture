{% extends 'base.html' %}
{% block content %}
  <h2 class="section-title">Your Upcoming Events</h2>

  {% if events %}
    <div class="events-grid">
      {% for e in events %}
        <div class="event-card">
          <div class="event-info">
            <h3>{{ e.title }}</h3>
            <p class="desc">{{ e.description }}</p>
            <p class="meta">
              ğŸ“… {{ e.date }}â€‚|â€‚â° {{ e.time }}<br>
              ğŸ“ {{ e.location }}
            </p>
          </div>
          <div class="actions">
            <a class="btn" href="{{ url_for('edit_event', event_id=e.id) }}">Edit</a>
            <form action="{{ url_for('delete_event', event_id=e.id) }}" method="post">
              <button class="btn-danger">Delete</button>
            </form>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="empty">
      No events yet. 
      <a class="btn" href="{{ url_for('add_event') }}">Create one now</a>
    </p>
  {% endif %}
{% endblock %}
